<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your meta tags, title, and other head content here -->

    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
      <section class="container">
        <div class="row justify-content-start">
          <div class="col-md-4">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" id="conceptInput" aria-label="Text input with segmented dropdown button">
              <button class="btn btn-outline-secondary" type="button" id="addConcept">Add concept</button>
              <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                <option selected>Choose...</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      

    <!-- Include JavaScript files -->
   <!--  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
    const droplist = ["Head","Tail","Wing","Other"]
    //add droplist items to dropdown with id="inputGroupSelect03"   
    const dropdown = document.getElementById("inputGroupSelect03")
    //droplist.sort()
    droplist.forEach((item)=>{
      const option = document.createElement("option")
      option.value = item
      option.text = item
      dropdown.appendChild(option)
    });
 
    const button = document.getElementById("addConcept")
    button.addEventListener("click",()=>{
      event.preventDefault()
      const input = document.getElementById("conceptInput")
      const option = document.createElement("option")
      if (input.value == "") return
      for (let i=0; i<dropdown.length; i++){
        if (dropdown[i].value == input.value) return
      };
      //Upper case on first letter and lower on the rest
      input.value,ret = input.value.charAt(0).toUpperCase() + input.value.slice(1).toLowerCase()
      droplist.push(ret)
      //add elipsis if longer than 10 characters
      if (input.value.length > 10) input.value = input.value.slice(0,10) + "..."
      option.value = ret
      option.text = input.value
      input.value = ""
      dropdown.appendChild(option)
      console.log(droplist)
    });

    dropdown.addEventListener("click",()=>{
      event.preventDefault()
      const input = document.getElementById("conceptInput")
      const result = dropdown.value
      console.log(input.value) 
    });
    </script>
    
    
</body>
</html>
